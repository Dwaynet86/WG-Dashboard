<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin - PiVPN Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 p-6">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">Admin Panel</h1>
    <div>
      <a href="/" class="text-blue-400 mr-4">Dashboard</a>
      <a href="/logout" class="text-red-400">Logout</a>
    </div>
  </div>

  <div class="bg-gray-800 p-4 rounded mb-6">
    <h2 class="text-xl mb-3">Add New User</h2>
    <form action="/admin/add" method="post" class="flex flex-wrap gap-2 items-end">
      <div>
        <label class="block text-gray-300 text-sm mb-1">Username</label>
        <input name="username" required class="p-2 rounded bg-gray-700 text-white"/>
      </div>
      <div>
        <label class="block text-gray-300 text-sm mb-1">Role</label>
        <select name="role" class="p-2 rounded bg-gray-700 text-white">
          <option value="viewer">Viewer</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button class="bg-green-600 hover:bg-green-500 px-4 py-2 rounded text-white">Add User</button>
    </form>
  </div>

  <div class="bg-gray-800 p-4 rounded">
    <h2 class="text-xl mb-3">Existing Users</h2>
    <table class="w-full">
      <thead class="text-gray-400 border-b border-gray-700">
        <tr>
          <th class="text-left p-2">Username</th>
          <th class="p-2">Role</th>
          <th class="p-2 text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for u in users %}
        <tr class="border-b border-gray-700">
          <td class="p-2">{{ u['username'] }}</td>
          <td class="p-2">
            <form action="/admin/update" method="post" class="inline-flex items-center">
              <input type="hidden" name="username" value="{{ u['username'] }}">
              <select name="role" class="p-1 rounded bg-gray-700 text-white text-sm">
                <option value="viewer" {% if u['role'] == 'viewer' %}selected{% endif %}>Viewer</option>
                <option value="admin" {% if u['role'] == 'admin' %}selected{% endif %}>Admin</option>
              </select>
              <button class="ml-2 bg-blue-600 hover:bg-blue-500 px-2 py-1 rounded text-white text-sm">Save</button>
            </form>
          </td>
          <td class="p-2 text-center">
            {% if u['username'] != username %}
            <form action="/admin/delete" method="post" onsubmit="return confirm('Delete user {{u['username']}}?');">
              <input type="hidden" name="username" value="{{ u['username'] }}">
              <button class="bg-red-600 hover:bg-red-500 px-2 py-1 rounded text-white text-sm">Delete</button>
            </form>
            {% else %}
            <span class="text-gray-400 text-sm italic">You</span>
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
