<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Change Password - PiVPN Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 p-6 flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded w-96">
    <h1 class="text-2xl font-bold mb-4 text-center">Change Password</h1>

    {% if message %}
      <div class="mb-4 text-center {% if success %}text-green-400{% else %}text-red-400{% endif %}">
        {{ message }}
      </div>
    {% endif %}

    <form method="post" action="/password">
      <div class="mb-3">
        <label class="block text-sm text-gray-400 mb-1">Current Password</label>
        <input name="current" type="password" required class="w-full p-2 rounded bg-gray-700 text-white">
      </div>
      <div class="mb-3">
        <label class="block text-sm text-gray-400 mb-1">New Password</label>
        <input name="new1" type="password" required class="w-full p-2 rounded bg-gray-700 text-white">
      </div>
      <div class="mb-4">
        <label class="block text-sm text-gray-400 mb-1">Confirm New Password</label>
        <input name="new2" type="password" required class="w-full p-2 rounded bg-gray-700 text-white">
      </div>
      <div class="flex justify-between">
        <a href="/" class="text-gray-400 hover:text-white">‚Üê Back</a>
        <button class="bg-blue-600 hover:bg-blue-500 px-4 py-2 rounded text-white">Change</button>
      </div>
    </form>
  </div>
</body>
</html>
