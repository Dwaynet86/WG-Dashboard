<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>PiVPN Dashboard - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
  <form method="post" action="/login" class="bg-gray-800 p-8 rounded w-80">
    <h2 class="text-white text-xl mb-4">PiVPN Dashboard</h2>
    {% if error %}
      <div class="text-red-400 mb-2">{{ error }}</div>
    {% endif %}
    <input name="username" placeholder="username" class="w-full mb-3 p-2 rounded bg-gray-700 text-white"/>
    <input name="password" type="password" placeholder="password" class="w-full mb-4 p-2 rounded bg-gray-700 text-white"/>
    <button class="w-full bg-green-600 p-2 rounded">Login</button>
  </form>
</body>
</html>
