{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 500px; margin: 2em auto;">
  <h2>Change Password</h2>

  {% if error %}
    <div style="color: red; margin-bottom: 1em;">{{ error }}</div>
  {% endif %}
  {% if success %}
    <div style="color: green; margin-bottom: 1em;">{{ success }}</div>
  {% endif %}

  <form method="post" action="/change-password">
    <label for="current_password">Current Password:</label>
    <input type="password" id="current_password" name="current_password" required>

    <label for="new_password">New Password:</label>
    <input type="password" id="new_password" name="new_password" required>

    <label for="confirm_password">Confirm New Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required>

    <button type="submit" style="margin-top: 1em;">Change Password</button>
  </form>

  <p style="margin-top: 1em;"><a href="/">‚Üê Back to Dashboard</a></p>
</div>
{% endblock %}
