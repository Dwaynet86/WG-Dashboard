<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WG Dashboard</title>
  <link rel="icon" href="/static/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/static/app.js" defer></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-gray-800 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">WG Dashboard</h1>
    <!-- Hamburger menu wrapper -->
    <div class="relative inline-block">
      <button id="menuToggle" class="p-2 focus:outline-none">
        <!-- Hamburger icon -->
        <svg class="w-6 h-6 text-gray-100" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <div id="menuDropdown" class="absolute right-0 mt-2 w-48 bg-gray-800 border border-gray-700 rounded shadow-lg hidden z-50">
        {% if role == 'admin' %}
          <a href="/admin" class="block px-4 py-2 text-gray-100 hover:bg-gray-700">Admin</a>
        {% endif %}
        <a href="/change-password" class="block px-4 py-2 text-gray-100 hover:bg-gray-700">Change Password</a>
        <a href="/logout" class="block px-4 py-2 text-red-400 hover:bg-red-600">Logout</a>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="flex-1 p-6">
    <div class="grid grid-cols-2 gap-6 mb-6">
      <div class="bg-gray-800 p-4 rounded-2xl shadow">
        <h2 class="text-lg font-semibold mb-2">Connected Clients</h2>
        <span id="connectedClients" class="text-3xl font-bold text-green-400">0</span> / 
        <span id="totalClients" class="text-3xl font-bold text-blue-400">0</span>
      </div>
    </div>

    <div class="bg-gray-800 rounded-2xl shadow p-4 overflow-x-auto">
      <table class="w-full text-left text-sm">
        <thead class="text-gray-400 border-b border-gray-700">
          <tr>
            <th class="p-2">Client</th>
            <th class="p-2">Remote IP</th>
            <th class="p-2">Virtual IP</th>
            <th class="p-2">↓ Up / ↑ Down</th>
            <th class="p-2">Last Seen</th>
            <th class="p-2 text-right">Actions</th>
          </tr>
        </thead>
        <tbody id="clientTable" class="divide-y divide-gray-700">
          <!-- Filled dynamically -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Config view modal -->
  <div id="configOverlay" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
    <div class="bg-gray-800 p-6 rounded-2xl shadow-lg w-11/12 max-w-3xl max-h-[80vh] overflow-auto relative">
      <button onclick="hideConfig()" class="absolute top-2 right-3 text-gray-400 hover:text-white text-xl">&times;</button>
      <h3 class="text-xl font-bold mb-4 text-center">Config for <span id="configName"></span></h3>
      <pre id="configText" class="text-sm whitespace-pre-wrap break-all text-gray-100 bg-gray-900 p-4 rounded"></pre>
    </div>
  </div>

  <!-- QR Code popup overlay -->
  <div id="qrOverlay" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
    <div class="bg-gray-800 p-6 rounded-2xl shadow-lg relative max-h-full overflow-auto">
      <button onclick="hideQR()" class="absolute top-2 right-3 text-gray-400 hover:text-white text-xl">&times;</button>
      <h3 class="text-xl font-bold mb-4 text-center">WireGuard QR Code</h3>
      <img id="qrImage" src="" alt="QR Code" class="mx-auto border border-gray-600 rounded-lg">
    </div>
  </div>

  
</body>
</html>
